<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Lot QR Scanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="scanner-container">
      <h1>INTELLIPARK SCANNER</h1>
      <div id="reader"></div> <!-- QR code scanner element -->
      
      <div id="qr-result">Scanned result will appear here</div><!-- Scanned result display -->
      <div id="loader" class="loader" style="display: none;"></div> <!-- Loader for API processes -->
      
      <button id="confirm-btn" style="display: none;">Confirm</button> <!-- Confirmation button -->
      <button id="start-scanning">Scan QR</button> <!-- Button to start scanning -->
    </div>
  </div>
  
  <script type="module" src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
