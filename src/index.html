<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Lot QR Scanner</title>
  <link rel="stylesheet" href="style.css">  <!-- Link to external CSS file for styles -->
</head>
<body>
  <div class="container">
    <div class="scanner-container">
      <h2>Scan Your QR Code to Enter the Parking Lot</h2>
      <div id="reader" class="scanner-box"></div>  <!-- QR Code Scanner Area -->
      <button id="start-scanning" class="scan-btn">Start Scanning</button>  <!-- Start Scanning Button -->
    </div>
    <div class="result-container">
      <p id="qr-result">Please scan your QR code to proceed.</p>
    </div>
  </div>
  
  <script type="module" src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>  <!-- External QR scanner script -->
  <script type="module" src="index.js"></script>  <!-- Yours JS file -->
</body>
</html>
